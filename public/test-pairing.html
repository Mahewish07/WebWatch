<!DOCTYPE html>
<html>
<head>
    <title>Pairing Test</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <h1>üîç Pairing System Debug</h1>
    <div id="status">Testing...</div>
    <div id="logs"></div>
    
    <script>
        const statusDiv = document.getElementById('status');
        const logsDiv = document.getElementById('logs');
        
        function log(message) {
            console.log(message);
            logsDiv.innerHTML += '<p>' + message + '</p>';
        }
        
        async function testPairing() {
            try {
                // Test 1: Backend API
                log('üîç Testing backend API...');
                const response = await fetch('http://localhost:5000/api/code/generate');
                const data = await response.json();
                const testCode = data.code;
                log('‚úÖ Generated code: ' + testCode);
                
                // Test 2: Socket.IO Connection
                log('üîå Testing Socket.IO connection...');
                const socket = io('http://localhost:5000');
                
                socket.on('connect', () => {
                    log('‚úÖ Socket.IO connected!');
                    statusDiv.innerHTML = 'Connected ‚úÖ';
                    
                    // Test room joining
                    log('üè† Testing room join...');
                    socket.emit('join_room', {
                        code: testCode,
                        type: 'viewer'
                    });
                });
                
                socket.on('connected', (data) => {
                    log('‚úÖ Server confirmation: ' + JSON.stringify(data));
                });
                
                socket.on('join_room_success', (data) => {
                    log('‚úÖ Room join success: ' + JSON.stringify(data));
                });
                
                socket.on('join_room_error', (data) => {
                    log('‚ùå Room join error: ' + JSON.stringify(data));
                });
                
                socket.on('room_update', (data) => {
                    log('üì° Room update: ' + JSON.stringify(data));
                });
                
                socket.on('connect_error', (error) => {
                    log('‚ùå Connection error: ' + error);
                    statusDiv.innerHTML = 'Connection Failed ‚ùå';
                });
                
                socket.on('disconnect', () => {
                    log('‚ùå Disconnected from server');
                    statusDiv.innerHTML = 'Disconnected ‚ùå';
                });
                
            } catch (error) {
                log('‚ùå Test failed: ' + error);
                statusDiv.innerHTML = 'Test Failed ‚ùå';
            }
        }
        
        // Start test when page loads
        window.onload = testPairing;
    </script>
</body>
</html>
